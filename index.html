<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Samagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
	<div class="case">	
		<div class="screen">
			<div class="stats">
				<div title="Hunger statistic">
					<label for="eat"><span class="ion-fork"></span></label>
					<input type="range" disabled value="50" min="0" max="100" id="eat" data-need="eat">
				</div>
				<div title="Health statistic">
					<label for="cure"><span class="ion-medkit"></span></label>
					<input type="range" disabled data-need="cure" value="50" min="0" max="100" id="cure">
				</div>
				<div title="Happiness statistic">
					<label for="pet"><span class="ion-heart"></span></label>
					<input type="range" disabled value="50" data-need="pet" min="0" max="100" id="pet">
				</div>
			</div>
			<div class="animal"><img src="images/hello_sprite.png" alt=""></div>
		</div>	

		<div class="buttons">
			<div>
				<button id="eatBtn" data-need="eat" aria-label="Feed tamagotchi" title="Feed" class="ion-fork"></button></br>
				
			</div>
			<div>
				<button id="cureBtn" data-need="cure" aria-label="Cure tamagotchi" title="Cure" class="ion-medkit"></button></br>
				
			</div>
			<div>
				<button id="petBtn" data-need="pet" aria-label="Pet tamagotchi" title="Cuddle" class="ion-heart"></button></br>
				
			</div>
        </div>
        <button id="revive">Revive</button>
	</div>
	
	<script src="js/code.js"></script>
</body>
</html>
